<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Websocketチャット</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./css/common.css">
    <link type="text/css" rel="stylesheet" href="./css/index.css">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<![endif]-->
</head>

<body class="chatBody">
    <form id="loginForm">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <div class="panel panel-primary">
                <div class="panel-heading">ログイン</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="InputEmail">ログイン名</label>
                            <div class="col-sm-10">
                                <input id="login_name" name="login_name" type="text" class="form-control" placeholder="ログイン名を入力してください" autofocus />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="btnLogin" class="btn btn-primary pull-right">ログイン</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    </form>

    <form id="chatForm">
        <nav id="chatInput" class="navbar navbar-default navbar-fixed-top">
            <div class="input-group">
                <input type="text" id="chat_message" class="form-control" placeholder="メッセージ" autofocus>
                <span class="input-group-btn">
                    <button id="btnChat" class="btn btn-primary">送信</button>
                </span>
            </div>
            <div id="chatStatus"></div>
        </nav>
        <main id="chatView">
            <div id="chatLogs" class="chat"></div>
            <br class="clear_balloon" />
            <div id="bottomDiv"></div>
        </main>
    </form>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/client.js"></script>
</body>
